{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!--================ css ==================-->
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.min.css">

        <!--================ titre ==================-->
            <title>LOGIN</title>


    </head>
    <body>
        <div class="login">
            <img src="{% static 'image/img.jpg' %}" alt="" class="login__img">
            <form action="" class="login__form">

                <h1 class="login__title">Mon Etab</h1>

                <div class="login__content">
                    <div class="login__box">
                        <i class="ri-user-3-line login__icon"></i>

                        <div class="login__box-input">
                            <input type="text" class="login__input" placeholder="" required>
                            <label for="Identifiant" class="login__label">Identifiant</label>
                        </div>
                    </div>
                    

                    <div class="login__box">
                        <i class="ri-lock-2-line login__icon"></i>

                        <div class="login__box-input">
                            <input type="password" class="login__input" id="login-password" placeholder="" required>
                            <label for="mot de passe" class="login__label">Mot de passe</label>
                            <i class="ri-eye-off-line login__eye"  id="login-eye"></i>
                        </div>
                    </div>
                </div>

                <div class="login__check">
                    <div class="login__check-group">
                        <input type="checkbox" class="login__check-input">
                        <label for="remember" class="login__check-label">remember-me</label>
                    </div>
                </div>
                <button class="login__button">Connexion</button>
            </form>
        </div>

        

        <!--================ js ==================-->
        <script src="{% static '/js/main.js' %}"></script>
    </body>
</html>
