{% extends "layout/bases.html" %}
{% load static%}
{% block title%}
register
{%endblock%}

{% block content%}
<div class="signup-form">
    <h2 class="form-title">S'inscrire</h2>
    <form method="POST" class="register-form" id="register-form" enctype="multipart/form-data">
        {% csrf_token  %}
        <div class="form-group">
            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
            <input type="text" name="username" id="name" placeholder="Nom d'utilisateur"/>
        </div>
        <div class="form-group">
            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
            <input type="password" name="password" id="pass" placeholder="Mot de passe"/>
        </div>
        
       
        <div class="form-group form-button">
            <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
        </div>
    </form>
</div>
<div class="signup-image">
    <figure><img src="{% static "image/signup-image.jpg" %}" alt="sing up image"></figure>
    <a href="{% url 'auth:login'%}" class="signup-image-link">Je suis d√©ja membre</a>
</div>

{% endblock %}
