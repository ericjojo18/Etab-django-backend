{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="{% static 'dashbord/css/style.css' %} ">
        <title>{%block title%} {%endblock%}</title>
    </head>     
    <body>
        <div class="container">
            <aside>
                <div class="top">
                    <div class="logo">
                        <h2>Mon<span class="danger">Etab</span></h2>
                    </div>
                    <div class="close" id="close-btn">
                        <span class="material-icons sharp">close</span>
                    </div>
                </div>
                <div class="sidebar">
                    <a href="{% url 'dashboard:dashboard'%}">
                        <span class="material-icons sharp">dashboard</span>
                        <h3>Dashboard</h3>
                    </a>
                    <a href="{% url 'eleve:eleve'%}" class="active">
                        <span class="material-icons sharp">groups</span>
                        <h3>élèves</h3>
                    </a>
                    <a href="{% url 'professeur:professeur'%}">
                        <span class="material-icons sharp">supervisor_account</span>
                        <h3>Professeurs</h3>
                    </a>
                    <a href="{% url 'utilisateur:utilisateur'%}">
                        <span class="material-icons sharp">person</span>
                        <h3>Utilisateurs</h3>
                    </a>
                    <a href="{% url 'rapport:rapport'%}">
                        <span class="material-icons sharp">analytics</span>
                        <h3>Rapports</h3>
                    </a>

                    <a href="/login.html">
                        <span class="material-icons sharp">logout</span>
                       
                        <h3>Déconnexion</h3>
                    </a>
                </div>
            </aside>
            {% block content %}

            {% endblock  %}
            <div class="right">
                <div class="top">
                    <button id="menu-btn">
                        <span class="material-symbols-outlined">
                            menu
                            </span>
                    </button>
                    <div class="theme-toggler">
                        <span class="material-symbols-outlined active">light_mode</span>
                        <span class="material-symbols-outlined">dark_mode</span>
                    </div>

                    <div class="profile">
                        <div class="info">
                            <p>Hey, <b>Koffi</b></p>
                            <small class="text-muted">Admin</small>
                        </div>
                        <div class="profile-photo">
                            <img src="asset/img/profile-1.jpg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

        <script src="{% static 'dashbord/js/menu.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        
        <script src="{% static 'dashbord/js/graph.js' %}"></script>
    </body> 
    
    </html>
