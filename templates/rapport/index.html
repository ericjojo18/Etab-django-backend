{% extends "layout/base.html" %}

{% block title%}
Rapport
{%endblock%}
    
{% block content%}
            <main class="main-content">
                <div class="header">
                    <a href="{%url 'rapport:rapport'%}" class="back-button">← Retour</a>
                </div>
                <h1>Rapport</h1>
                <form class="form">
    
                    <div class="form-group">
                        <label for="rapport">Sélectionner une option</label>
                        <select id="rapport" name="rapport" required>
                            <option value="Liste des élèves">Liste des élèves</option>
                            <option value="Liste des professeurs">Liste des professeurs</option>
                            <option value="Liste des utilisateurs">Liste des utilisateurs</option>
                           
                        </select>
                    </div>

    
                    <div class="form-actions">
                        <button type="reset" class="btn cancel">Généner format PDF</button>
                        <button type="submit" class="btn save">Généner format Excel</button>
                    </div>
                </form>
            </main>
                <!-- END OF MAIN -->
                 <div class="right">
                    <div class="top">
                        <button id="menu-btn">
                            <span class="material-symbols-outlined">
                                menu
                                </span>
                        </button>
                        <div class="theme-toggler">
                            <span class="material-symbols-outlined active">light_mode</span>
                            <span class="material-symbols-outlined">dark_mode</span>
                        </div>

                        <div class="profile">
                            <div class="info">
                                <p>Hey, <b>Koffi</b></p>
                                <small class="text-muted">Admin</small>
                            </div>
                            <div class="profile-photo">
                                <img src="asset/img/profile-1.jpg">
                            </div>
                        </div>
                    </div>
                 </div>
                 <!-- END OF RIGHT -->
                  <div class="recent-updates">

                  </div>
        </div>
{%endblock%}
